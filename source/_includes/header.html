<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
    <head>
        <meta charset="utf-8">
        <link rel="dns-prefetch" href="//ajax.googleapis.com">
        <link rel="dns-prefetch" href="//fonts.googleapis.com">
        <link rel="dns-prefetch" href="//themes.googleusercontent.com">
        {% if page.slug == "downloads" or page.slug == "home" %}
        <link rel="dns-prefetch" href="//sourceforge.net">
        {% endif %}
        <title>{{ page.title }} &middot; MPC-HC</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400,400italic,700">
        <link rel="stylesheet" href="/assets/css/pack.css">
        <link rel="icon" href="/favicon.ico">
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <meta name="generator" content="Jekyll v{{ jekyll.version }}">
        <meta name="msapplication-TileColor" content="#D83434">
        <meta name="msapplication-TileImage" content="/assets/img/TileImage.png">
        <meta property="og:title" content="{{ page.title }} &middot; MPC-HC">
        <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}MPC-HC, the free, open source media player{% endif %}">
        {% if page.slug == "home" %}
        <meta property="og:url" content="{{ site.url }}/">
        {% else %}
        <meta property="og:url" content="{{ site.url }}{{ page.url }}">
        {% endif %}
        <meta property="og:image" content="{{ site.url }}/assets/img/logo-256x256.png">
        <meta property="og:image:type" content="image/png">
        <meta property="og:image:width" content="128">
        <meta property="og:image:height" content="128">
        <link rel="alternate" type="application/rss+xml" href="/rss.xml" title="RSS 2.0">
        <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}MPC-HC, the free, open source media player{% endif %}">
        <meta name="keywords" content="MPC, MPC-HC, Media Player Classic, Media Player Classic - Home Cinema, open source media player, video, audio, mkv, avi, xvid, x264, matroska">
        <!--[if lt IE 9]>
        <script src="/assets/js/html5shiv-respond.min.js"></script>
        <![endif]-->
    </head>
    <body{% if page.slug == "downloads" or page.slug == "home" %} class="{{ page.slug }}"{% endif %}>
        <!--[if lt IE 8]>
            <div data-alert-id="browserPrompt" class="alert alert-warning alert-dismissible text-center" role="alert"><button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button><h4><span class="fa fa-exclamation-circle" aria-hidden="true"></span> Warning</h4><p>You are using an <strong>outdated</strong> browser. Please <a class="alert-link" href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p></div>
        <![endif]-->
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">
                        <span class="navbar-brand-logo"></span>MPC-HC
                    </a>
                    <button type="button" class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li{% if page.slug == "downloads" %} class="active"{% endif %}><a href="/downloads/">Downloads</a></li>
                        <li{% if page.slug == "changelog" %} class="active"{% endif %}><a href="/changelog/">Changelog</a></li>
                        <li{% if page.slug == "faq" %} class="active"{% endif %}><a href="/faq/">FAQ</a></li>
                        <li><a href="https://trac.mpc-hc.org/wiki/How_to_Report_Issues">Bug reports</a></li>
                        <li{% if page.slug == "contact-us" %} class="active"{% endif %}><a href="/contact-us/">Contact us</a></li>
                        <li{% if page.slug == "about" %} class="active"{% endif %}><a href="/about/">About</a></li>
                        <li><a href="https://trac.mpc-hc.org/">Wiki</a></li>
                        <li {% if page.slug == "donate" %} class="active"{% endif %}>
                            <a href="/donate/" title="Donate">
                                <span class="fa fa-cc-paypal fa-2x" aria-hidden="true"></span>
                                <span class="sr-only">Donate</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
